<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="style_register.css" rel="stylesheet" type="text/css">

        <style>
			body {
			  background-image: url('./images/sign in:up alternative.png');
			  background-repeat: no-repeat;
			  background-attachment: fixed;  
			  background-size: cover;
			}
			</style>
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<form action="register.php" method="post" autocomplete="off">
                <label for="first_name">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="first_name" placeholder="First Name" id="first_name" required>
                
                <label for="last_name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="last_name" placeholder="Last Name" id="last_name" required>


				<label for="phone">
				<i class="fas fa-user"></i>
				</label>
				<input type="text" name="phone" placeholder="Phone Number" id="phone" required>


				<label for="address">
				<i class="fas fa-user"></i>
				</label>
				<input type="text" name="address" placeholder="Address" id="address" required>
				

				<label for="email">
				<i class="fas fa-user"></i>
				</label>
				<input type="text" name="email" placeholder="Email " id="email" required>
                
                <label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
                
                <label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
                

				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
